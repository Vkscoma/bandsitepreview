<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body class="background-img">
    <header>
      <button class="nav-toggle" aria-label="toggel navigation">
        <span class="hamburger">
          <i class="fa-solid fa-bars" id="hamburger"></i>
          <i class="fa-solid fa-x" id="x-icon" style="display: none"></i>
        </span>
      </button>
      <section id="home">
        <div class="header__container">
          <nav class="nav__section">
            <div class="logo"><h1>Hotel Garden</h1></div>
            <div class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="index.html">Home</a></li>
                <li class="nav__item"><a href="music.html">Music</a></li>
                <li class="nav__item"><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </section>
    </header>

    <section id="contact__us" class="contact__us">
      <div class="container">
        <header class="title-section">
          <h1 id="title" class="title">Contact Us</h1>
        </header>

        <form id="survey-form" onsubmit="sendEmail();">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <p class="comments-title">Comments</p>
            <textarea
              class="input-textarea"
              id="comments"
              name="comments"
              placeholder="Enter any comments here"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer" id="footer">
      <div class="footer__container">
        <ul class="social-list">
          <li class="footer__item">
            <a
              class="footer-link social-list__item"
              href="https://instagram.com/hotelgardenband?igshid=YmMyMTA2M2Y="
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="footer__item">
            <a class="footer-link social-list__item" href="#"
              ><i class="fa-brands fa-spotify"></i
            ></a>
          </li>
          <li class="footer__item">
            <a class="footer-link social-list__item" href="#"
              ><i class="fa-brands fa-apple"></i
            ></a>
          </li>
          <li class="footer__item">
            <a class="footer-link social-list__item" href="#"
              ><i class="fa-brands fa-bandcamp"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
